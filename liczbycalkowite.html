<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script>
            window.onload = function liczby() {
                var start;
                var koniec;
                while(start != parseInt(start)) {
                    start = prompt("Podaj liczbe poczatkowa");
                }
                while(koniec != parseInt(koniec)) {
                    koniec = prompt("Podaj liczbe koncowa");
                }
                var string = "";
                if(start < koniec) {
                    for(var i = start; i <= koniec; i++) {
                        string += " " + i;
                    }
                } else {
                    for(var i = start; i >= koniec; i--) {
                        string += " " + i;
                    }
                }
                document.getElementById("wynik").innerHTML = string;
                
            }
        </script>
    </head>
    <body>

        </div>

                        </ul>
                    </nav>
                </div>
            </div>
            <div id="prawe">
                <div id="zawartosc">
                    <p id="wynik"></p>
                </div>
            </div>
        </div>

    </body>
